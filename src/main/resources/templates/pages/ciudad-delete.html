<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Delete">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-md-6">

      <th:block th:fragment="form">
        <form th:action="@{|/ciudades/${ciudad.id}/delete|}" th:object="${ciudad}" method="post">
          <div class="form-group">
            <span class="control-label" id="label-name">Nombre</span>
            <p class="form-control-static" aria-labelledby="label-name" th:text="*{nombre}">Nombre ciudad</p>
          </div>
          <div class="form-group">
            <span class="control-label" id="label-founded-in">Fundada en</span>
            <p class="form-control-static" aria-labelledby="label-founded-in"
               th:text="${ciudad.fundadaEn} lt 0 ? ${(ciudad.fundadaEn * -1) + ' BC'}: ${ciudad.fundadaEn + ' AD'}">Fundada en</p>
          </div>
          <div class="form-group">
            <span class="control-label" id="label-population">Poblaci√≥n</span>
            <p class="form-control-static" aria-labelledby="label-poblacion" th:text="${#numbers.formatInteger(ciudad.poblacion, 1, 'DEFAULT')}"> Poblacion</p>
          </div>
          <div class="form-group submit-cancel">
            <input class="btn btn-danger" type="submit" value="Delete"/>
            <a class="btn btn-default btn-cancel" th:href="@{/ciudades}">Cancelar</a>
          </div>
        </form>
      </th:block>
    </div>
  </div>
</th:block>
</html>
